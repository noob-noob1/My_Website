<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Me</title>
  <style>
    /* Reset some defaults */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      padding: 20px;
    }
    header {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-bottom: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
      display: block;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button.btn {
      background: #333;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button.btn:hover {
      background: #555;
    }
    .flash {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .flash.success {
      background: #dff0d8;
      color: #3c763d;
    }
    .flash.error {
      background: #f2dede;
      color: #a94442;
    }
    nav a {
      display: inline-block;
      margin-top: 15px;
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Me</h1>
  </header>
  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST" action="/contact">
      <div class="form-group">
        <label for="name">What is your name?</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">What is your email?</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Leave me a quick message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn">Send Message</button>
    </form>
    <nav>
      <a href="/">Home</a> | <a href="/Projects">Projects</a>
    </nav>
  </div>
</body>
</html>
